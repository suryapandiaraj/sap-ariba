<!DOCTYPE html>
<html lang="en">

    <link rel="stylesheet" href="styles.css">
</head>

        <iframe src="navbar.html" class="navbar-frame"></iframe>

                <div class="form-container">
                    <form id="form1">
                        <h2>Request Area 1</h2>
                        <input type="text" id="input1" placeholder="Input 1" required>

                    <form id="form2">

            <div class="right-content">
                <h2>Response</h2>
                <p id="response-area">Response will be displayed here.</p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
